<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Application Form</title>
  <style>
    /* ... (your existing styles) ... */
  </style>
</head>
<body>

  <form id="myForm">
    <!-- ... (your existing form fields) ... -->
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div id="results"></div>

  <script>
    const serverEndpoint = 'https://your-server-endpoint'; // Replace with your actual server URL

    function submitForm() {
      var formData = {
        discord: document.getElementById('discord').value,
        roblox: document.getElementById('roblox').value,
        // ... (other form fields) ...
        other: document.getElementById('other').value
      };

      // Simple client-side validation
      for (var key in formData) {
        if (!formData[key]) {
          alert('Please fill in all fields.');
          return;
        }
      }

      // Send form data to the server
      fetch(serverEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.json())
      .then(data => {
        // Display results with a custom format
        var resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2>Application Results</h2>';
        resultsDiv.innerHTML += '<p>Your application has been submitted successfully!</p>';
        // You can customize the format based on the response from the server
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while submitting the form. Please try again.');
      });

      // You can also reset the form after submission
      document.getElementById('myForm').reset();
    }
  </script>

</body>
</html>
