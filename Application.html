<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal</title>
    <style>
        /* Same as before */

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .nav-item {
            cursor: pointer;
        }

        .response-list {
            list-style: none;
            padding: 0;
        }

        .response-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-item" onclick="showAccessCodeInput()">Access Code</div>
        <div class="nav-item" onclick="showMainPage()">Main Page</div>
    </div>

    <div class="container">
        <div class="applications" id="applications">
            <!-- Applications will be dynamically added here -->
            <div class="application" onclick="openForm('form1')">Application 1</div>
            <div class="application" onclick="openForm('form2')">Application 2</div>
            <!-- Add more applications as needed -->
        </div>

        <div class="editor" id="editor">
            <h2>Editor</h2>
            <!-- Placeholder for form responses -->
            <ul class="response-list" id="formResponses">
                <!-- Form responses will be dynamically added here -->
            </ul>
        </div>

        <div class="access-code-container" id="accessCodeContainer">
            <h2>Access Code</h2>
            <input type="text" class="access-code-input" id="accessCode" placeholder="Enter Access Code">
            <button class="access-code-button" onclick="verifyAccessCode()">Access</button>
        </div>

        <div id="formContainer">
            <!-- Form content will be dynamically added here -->
        </div>
    </div>

    <script>
        function verifyAccessCode() {
            var accessCode = document.getElementById('accessCode').value;

            // Placeholder: Replace this with actual access code verification logic on the server side
            if (accessCode === 'alejandro') {
                showMainPage();
            } else {
                alert('Invalid access code');
            }
        }

        function showAccessCodeInput() {
            document.getElementById('accessCodeContainer').style.display = 'block';
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('editor').style.display = 'none';
        }

        function showMainPage() {
            document.getElementById('accessCodeContainer').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('editor').style.display = 'none';
        }

        function showEditor() {
            document.getElementById('accessCodeContainer').style.display = 'none';
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('editor').style.display = 'block';

            // Placeholder: Fetch and display form responses
            fetchFormResponses();
        }

        function fetchFormResponses() {
            // Simulating fetching form responses from the server
            var formResponsesContainer = document.getElementById('formResponses');
            formResponsesContainer.innerHTML = ''; // Clear previous responses

            var responses = [
                "Response 1",
                "Response 2",
                "Response 3"
                // Add more responses as needed
            ];

            responses.forEach(function (response, index) {
                var listItem = document.createElement('li');
                listItem.className = 'response-item';
                listItem.textContent = response;
                formResponsesContainer.appendChild(listItem);
            });
        }

        function openForm(formName) {
            // Placeholder: Replace this with code to load the form dynamically
            var formContainer = document.getElementById('formContainer');
            formContainer.innerHTML = '<h3>' + formName + '</h3><form>Your form HTML here</form>';
        }
    </script>
</body>
</html>
